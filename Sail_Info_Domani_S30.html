<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geschwindigkeitsanzeige & Kompass</title>
  <style>
    body {
      margin: 0;
      font-family: 'Barlow', sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      width: 90%;
      max-width: 600px;
    }

    /* Schriftarten importieren */
    @import url('https://fonts.googleapis.com/css2?family=Barlow&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    /* Benennungen (SOG, HDG, MAX. SOG) */
    .label {
      font-family: 'Barlow', sans-serif;
      font-size: 36px;
      letter-spacing: 2px;
    }
    
    /* Wertfelder mit Orbitron Schriftart */
    .value {
      font-family: 'Orbitron', sans-serif;
      font-size: 72px;
      letter-spacing: 5px;
      margin: 10px;
    }

    /* Wertfelder für MAX. SOG */
    .value2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 48px;
      letter-spacing: 5px;
      margin: 10px;
    }

    /* MAX. SOG in kleinerer Schrift */
    .max-sog {
      font-family: 'Barlow', sans-serif;
      font-size: 24px;
      letter-spacing: 2px;
      margin-top: 10px;
    }

    /* Trennlinie */
    .divider {
      border-top: 1px solid white;
      margin: 20px 0;
    }

    /* Container */
    .field {
      margin: 15px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- SOG -->
    <div class="field">
      <div class="label" id="SOG-label">SOG</div>
      <div class="value" id="SOG">-- kn</div>
    </div>

    <div class="divider"></div>

    <!-- HDG -->
    <div class="field">
      <div class="label" id="HDG-label">HDG</div>
